<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="headerLogin">
        <nav class="navegacion">
            <a class="logo" href="../index.html">
                <!-- <i class="fas fa-film" aria-hidden="true"></i> -->
                <span>Moon</span><span class="spanLight">light</span>
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="seccionLogin" data-aos="zoom-in" data-aos-duration="1000" >
            <h2 class="tituloLogin">Iniciar sesión</h2>
            <form action="" method="post" id="login-form">
                <div>
                    <input id="email" class="inputLogin" type="email" name="email" id="email" placeholder="Email">
                    <span class="error" id="error-email"></span>
                </div>
                <div>
                    <input ud="password" class="inputLogin" type="password" name="password" id="password" placeholder="Password">
                    <span class="error" id="error-password"></span>
                </div>
                <div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <input class="botonLogin" type="submit" value="Iniciar sesión">
                </div>
                <div>
                    <a href="registrarse.html">¿Necesitas una cuenta? Registrarse </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/3dab01cf50.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
